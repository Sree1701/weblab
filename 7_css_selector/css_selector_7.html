<html>
<head>
<title>css selectors</title>
</head>
<style>
.first{
background-color:green;
font-size:20px;
color:white;
}
#second{
background-color:yellow;
font-size:20px;
color:red;
}
p{
background-color:lightgrey;
font-size:20px;
color:blue;
}
</style>
<body>
<h1>CSS SELECTORS EXAMPLE</h1>
<p class="first">This is the first paragraph with a class selector.</p>
<p id="second">This is the second paragraph with a id selector.</p>
<p>This is the third paragraph with tag selector</p>
</body>
</html>
